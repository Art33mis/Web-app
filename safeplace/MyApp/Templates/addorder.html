{% extends 'base.html' %}
{% block body %}
<h4 class="mt-3 text-primary">Добавление заказа</h4>
<form class="main-form" id="mainForm" action="index.php?page=addorder" method="POST">

  <div class="input-group mb-3">
    <span class="input-group-text">№ заказа</span>
    <input type="text" class="form-control" placeholder="№ заказа" name="ordernum" id="ordernum" value="{{data.0.order_num}}" required>
  </div>
  <text style = "display: none;"class = "error_text">Выберите клиента</text>
  <div class="input-group mb-3">
    <span class="input-group-text">Клиент</span>
    <select class="form-select" name="client" id = "client" required = "required" required>
      <option value="0">Выберите клиента...</option>
                {% for n in names %}
                 <option value={{n.ID}}>{{ n.name }}</option>
                {% endfor %}
    </select>
  </div>
  <text style = "display: none;"class = "error_text">Неверно ведена дата</text>
    <div class="input-group mb-3">
        <span class="input-group-text">Дата</span>
        <input data-datepicker="" name="order_date" class="form-control" id="order_date"  value="{{data.0.order_date}}" placeholder="yyyy-mm-dd" required>
    </div>
  <div class = "row"><div class = "col centered">
    <button class = "btn" type = "sumbit" name ="create" id = "create" value = ""> <text> Создать </text></button>
  </div></div>
  
</form>
{% endblock %}
